<div class="d-flex justify-content-center align-items-center p-1">
    <div class=" col-6 fs-5 p-2">
        <p class="h1">Form Monster High</p>
        <p>Hello kids, I'm Cleo de Nile, a student at Monster High. I will show you the form!</p>
    </div>
    <div class="col-6">
        <img class="col-3 rounded mx-auto d-block"
             src="#" alt="">
    </div>
</div>

<div class="container">
    <form class="row g-3 needs-validation " novalidate>
        <div class="col-md-4">
            <label onclick="preencheInput_nome()" id="label_nome" for="nome" class="form-label">Nome:</label>
            <input onmousedown="trocaCor_nome()" type="text" class="form-control" id="nome" value="" required>
            <div class="valid-feedback">
            </div>
        </div>

        <div class="col-md-4">
            <label onclick="preencheInput_username()" id="label_username" for="username" class="form-label">Nome de usuário</label>
            <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
                <input onmousedown="trocaCor_username()" type="text" class="form-control" id="username"
                       aria-describedby="inputGroupPrepend" required>
                <div class="invalid-feedback">
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <label onclick="preencheInput_cidade()" id="label_cidade" for="cidade" class="form-label">Cidade</label>
            <input onmousedown="trocaCor_cidade()" type="text" class="form-control" id="cidade" required>
            <div class="invalid-feedback">
            </div>
        </div>
        <div class="col-md-3 mb-3">
            <label id="label_estado" for="estado" class="form-label">Estado</label>
            <select onmousedown="trocaCor_estado()" class="form-select" id="estado" required>
                <option selected disabled value="">Selecione</option>
                <option>AC</option>
                <option>AL</option>
                <option>AM</option>
                <option>AP</option>
                <option>BA</option>
                <option>CE</option>
                <option>DF</option>
                <option>ES</option>
                <option>GO</option>
                <option>MA</option>
                <option>MG</option>
                <option>MS</option>
                <option>MT</option>
                <option>PA</option>
                <option>PB</option>
                <option>PE</option>
                <option>PI</option>
                <option>PR</option>
                <option>RJ</option>
                <option>RN</option>
                <option>RO</option>
                <option>RR</option>
                <option>RS</option>
                <option>SC</option>
                <option>SE</option>
                <option>SP</option>
                <option>TO</option>
            </select>
            <div class="invalid-feedback">
                Selecione um estado válido.
            </div>
        </div>

        <div class="mb-3">
            <label onclick="preencheInput_senha()" id="label_senha" for="senha" class="form-label">Senha</label>
            <input onmousedown="trocaCor_senha()" type="password" class="form-control" id="senha">
        </div>

        <div class="mb-3">
            <label onclick="preencheInput_descricao()" id="label_descricao" for="descricao" class="form-label">Descrição</label>
            <textarea onmousedown="trocaCor_descricao()" class="form-control" id="descricao" rows="3"></textarea>
        </div>

        <div class="col-12">
            <div class="form-check">
                <input type="checkbox" value="" id="invalidCheck3"
                       aria-describedby="invalidCheck3Feedback" required>
                <label class="form-check-label" for="invalidCheck3">
                    Concordar com os termos e condições
                </label>
                <div id="invalidCheck3Feedback" >
                    Você deve concordar antes de enviar.
                </div>
            </div>
        </div>
        <div class="col-12">
            <button class="btn btn-primary" type="submit">
                Enviar formulário
            </button>
        </div>

    </form>

    <button id="btn-limpar" class="btn btn-dark mt-3" type="reset" onmouseover="trocaCor_btn_limpar()" onclick="limpa_form()">
        Limpar formulário
    </button>

</div>

</html>
